# Hugo configuration file
title: RustDesk Documentation
baseURL: "https://rustdesk.com/docs"
languageCode: "en-US"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

# Use Hextra theme
theme: hextra

# Metadata format
metaDataFormat: yaml

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Enable page bundles and resource processing
enableEmoji: true
enableRobotsTXT: true

# Sitemap configuration
sitemap:
  changefreq: "weekly"
  priority: 0.8
  filename: "sitemap.xml"

# Configure static file handling for absolute paths
staticDir: ["static"]

# Configure resource processing
imaging:
  resampleFilter: "lanczos"
  quality: 85

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Parameters
params:
  disable_cookie: true
  description: "Complete documentation for RustDesk - the open source remote desktop software. Learn how to self-host, configure clients, and deploy RustDesk across your infrastructure."
  author: "RustDesk"
  keywords: ["rustdesk", "remote desktop", "open source", "self-host", "documentation", "remote access", "VNC alternative", "teamviewer alternative"]
  images: ["images/logo.svg"]
  showVisitedLinks: false
  disableSearch: false
  disableBreadcrumb: false
  disableNextPrev: false
  disableLandingPageButton: true
  disableMermaid: false
  titleSeparator: "::"
  themeVariant: "blue"
  custom_css: ["css/theme-mine.css", "css/custom-enhancements.css"]
  
  # SEO Settings
  social:
    twitter: "rustdesk"
    github: "rustdesk"
  
  # OpenGraph settings
  opengraph:
    site_name: "RustDesk Documentation"
    type: "website"
    locale: "en_US"
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      width: 24
      height: 24
  
  footer:
    displayCopyright: false
    displayPoweredBy: false
  
  theme:
    default: system
    displayToggle: true
  
  editURL:
    enable: true
    base: "https://github.com/rustdesk/doc.rustdesk.com/edit/master/content"

# Main navigation menu
menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      url: "https://github.com/rustdesk/doc.rustdesk.com"
      weight: 2
      params:
        icon: github
    - name: Discord
      url: "https://discord.com/invite/nDceKgxnkV"
      weight: 3
      params:
        icon: discord
    - name: Twitter
      url: "https://twitter.com/rustdesk"
      weight: 4
      params:
        icon: x-twitter
    - name: Reddit
