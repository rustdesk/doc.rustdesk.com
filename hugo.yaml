# Hugo configuration file
title: RustDesk Documentation
baseURL: "https://rustdesk.com/docs"
languageCode: "en-US"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true

# Use Hextra theme
theme: hextra

# Metadata format
metaDataFormat: yaml

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Enable page bundles and resource processing
enableEmoji: true
enableRobotsTXT: true

# Configure static file handling for absolute paths
staticDir: ["static"]

# Configure resource processing
imaging:
  resampleFilter: "lanczos"
  quality: 85

# Output formats
outputs:
  home: ["HTML", "RSS"]

# Parameters
params:
  disable_cookie: true
  description: "Documentation for RustDesk"
  author: "RustDesk"
  showVisitedLinks: false
  disableSearch: false
  disableBreadcrumb: false
  disableNextPrev: false
  disableLandingPageButton: true
  disableMermaid: false
  titleSeparator: "::"
  themeVariant: "blue"
  custom_css: ["css/theme-mine.css", "css/custom-enhancements.css"]
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      width: 24
      height: 24
  
  footer:
    displayCopyright: false
    displayPoweredBy: false
  
  theme:
    default: system
    displayToggle: true
  
  editURL:
    enable: true
    base: "https://github.com/rustdesk/doc.rustdesk.com/edit/master/content"

# Main navigation menu
menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: GitHub
      url: "https://github.com/rustdesk/doc.rustdesk.com"
      weight: 2
      params:
        icon: github
    - name: Discord
      url: "https://discord.com/invite/nDceKgxnkV"
      weight: 3
      params:
        icon: discord
    - name: Twitter
      url: "https://twitter.com/rustdesk"
      weight: 4
      params:
        icon: x-twitter
    - name: Reddit
      url: "https://www.reddit.com/r/rustdesk/"
      weight: 5
      params:
        icon: reddit

