site:
  name: RustDesk
  site: 'https://rustdesk.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 5yBdiwrwe7-V4TqfqMjX320dHpSE9-jrP4iQIUdCjK4

# Default SEO metadata
metadata:
  title:
    default: RustDesk
    template: '%s â€” RustDesk'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: RustDesk
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@rustdesk'
    site: '@rustdesk'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%year%/%month%/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "UA-178912857-1"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
